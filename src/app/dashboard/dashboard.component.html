<h1 style="color: white;">welcome {{ user }} </h1>
<button (click)="logout()" class="btn btn-warning" style="float: right; margin-right: 20px;">Logout</button>
<hr>
<h5 style="color: white;">{{ lDate | date : 'short'}}</h5>
<a routerLink="/transaction">go to transaction</a>
<button (click)="deleteAccount()" class="btn btn-danger" style="float: right; margin-right: 20px;">Delete</button>
<hr>
<app-delete-confirm (onCancel)="cancel()" [item]="acno" ></app-delete-confirm>
<!-- <app-animation-demo></app-animation-demo> -->


<div [ngClass]="acno ? 'c1' : '' " class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 appHighlight class="text-center">deposit form</h3>

            </div>
            <div class="card-body">
                <!--// <form osubmit="event.preventDefault();bank.authenticate()"> -->
                <form [formGroup]="depositForm" (ngSubmit)="deposit()">
                    
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>

                        <!-- ? two way binding ng model name="any" -->
                        <input type="text" name="acno" formControlName="acno" class="form-control"  placeholder="enter acc number" id="login_accno" required>

                    </div>
                    <div *ngIf="this.depositForm.get('acno')?.touched && this.depositForm.get('acno')?.errors" style="color: red;"><p>invalid account number</p></div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <!-- ? two way binding ng model name="any" -->
                        <input type="password" name="pswd" formControlName="pswd" class="form-control" placeholder="password" id="login_password" required>

                    </div>
                    <div *ngIf="this.depositForm.get('pswd')?.touched && this.depositForm.get('pswd')?.errors" style="color: red;"><p>invalid password</p></div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>

                        <!-- ? two way binding ng model name="any" -->
                        <input type="text" name="amount" formControlName="amount" class="form-control"  placeholder="enter amount" id="login_user" required>

                    </div>
                    <div *ngIf="this.depositForm.get('amount')?.touched && this.depositForm.get('amount')?.errors" style="color: red;"><p>invalid amount</p></div>

                    <div class="form-group">
                        <!-- ? two way binding (click)="login()" -->
                        <input type="submit" value="deposit"  class="btn float-right login_btn " style="width:50%">

                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
