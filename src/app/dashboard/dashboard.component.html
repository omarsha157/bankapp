<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">deposit form</h3>

            </div>
            <div class="card-body">
                <!--// <form osubmit="event.preventDefault();bank.authenticate()"> -->
                <form (ngSubmit)="deposit()">
                    
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>

                        <!-- ? two way binding ng model name="any" -->
                        <input type="text" name="acno" [(ngModel)]="acno" class="form-control"  placeholder="enter acc number" id="login_accno" required>

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <!-- ? two way binding ng model name="any" -->
                        <input type="password" name="pswd" [(ngModel)]="pswd" class="form-control" placeholder="password" id="login_password" required>

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>

                        <!-- ? two way binding ng model name="any" -->
                        <input type="text" name="amount" [(ngModel)]="amount" class="form-control"  placeholder="enter amount" id="login_user" required>

                    </div>

                    <div class="form-group">
                        <!-- ? two way binding (click)="login()" -->
                        <input type="submit" value="deposit"  class="btn float-right login_btn " style="width:50%">

                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
