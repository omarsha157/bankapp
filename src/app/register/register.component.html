<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Register form</h3>

            </div>
            <div class="card-body">
                <!--// <form osubmit="event.preventDefault();bank.authenticate()"> -->
                    <!-- ? form group -->
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>

                        <!-- ? two way binding ng model name="any" -->
                        <!-- ? (also two way binding) formControlName='name' name must be same as registerform (form group)-->
                        <input type="text" name="uname" formControlName="uname" class="form-control"  placeholder="enter username" id="login_user" required>

                    </div>
                    <div *ngIf="this.registerForm.get('uname')?.touched && this.registerForm.get('uname')?.errors" style="color: red;"><p>invalid username</p></div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>

                        <!-- ? two way binding ng model name="any" -->
                        <input type="text" name="acno" formControlName="acno" class="form-control"  placeholder="enter acc number" id="login_accno" required>

                    </div>
                    <div *ngIf="this.registerForm.get('acno')?.touched && this.registerForm.get('acno')?.errors" style="color: red;"><p>invalid account number</p></div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <!-- ? two way binding ng model name="any" -->
                        <input type="password" name="pswd" formControlName="pswd" class="form-control" placeholder="password" id="login_password" required>

                    </div>
                    <div *ngIf="this.registerForm.get('pswd')?.touched && this.registerForm.get('pswd')?.errors" style="color: red;"><p>invalid password</p></div>
                    

                    <div class="form-group">
                        <!-- ? two way binding (click)="login()" -->
                        <input type="submit" value="Register" class="btn float-right login_btn " style="width:50%">

                    </div>
                </form>
            </div>
            <p style="color:white;align-items:baseline;">already a user? <a routerLink="">go to login</a></p>

        </div>
    </div>
</div>
