    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>

<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Sign In</h3>

            </div>
            <div class="card-body">
                <!--// <form osubmit="event.preventDefault();bank.authenticate()"> -->
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!-- ? property binding  [attribute]='property-name'-->
                        <!-- ? $event binging (event)='method($event)  $event is keyword'-->
                        <!-- <input type="text" (change)="acnoChange($event)" class="form-control"  [placeholder]="placeholderText" id="login_accno" required> -->
                        <!-- ? two way binding ng model name="any" -->
                        <input type="text" name="acno" formControlName="acno" class="form-control"  [placeholder]="placeholderText" id="login_accno" required>
                        <!-- ? template refernce varivble #variable-name #acno -->
                        <!-- <input type="text"  #acno class="form-control"  [placeholder]="placeholderText" id="login_accno" required> -->
                        <!-- <input type="text" (change)="acnoChange($event)" #acno class="form-control"  [placeholder]="placeholderText" id="login_accno" required> -->
                        
                        <!-- <input type="text" class="form-control" placeholder="account number"  id="login_accno" required> -->

                    </div>
                    <div *ngIf="this.loginForm.get('acno')?.touched && this.loginForm.get('acno')?.errors" style="color: red;"><p>invalid account number</p></div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <!-- ? two way binding ng model name="any" -->
                        <input type="password" name="pswd" formControlName="pswd" class="form-control" placeholder="password" id="login_password" required>
                        <!-- ? template reference #pswd -->
                        <!-- <input type="password"  #pswd class="form-control" placeholder="password" id="login_password" required> -->
                        <!-- <input type="password" (change)="pswdChange($event)" #pswd class="form-control" placeholder="password" id="login_password" required> -->
                        <!-- <input type="password" (change)="pswdChange($event)" #pswd class="form-control" placeholder="password" id="login_password" required> -->
                    </div>
                    <div *ngIf="this.loginForm.get('pswd')?.touched && this.loginForm.get('pswd')?.errors" style="color: red;"><p>invalid password</p></div>

                    <div class="form-group">
                        <!-- ? two way binding (click)="login()" -->
                        <input type="submit" value="Login" class="btn float-right login_btn " style="width:50%">
                        <!-- ? template reference variable (event)='method(template ref without #, )' login(acno , pswd) -->
                        <!-- ? this give #acno and #pswd to login method -->
                        <!-- <input type="submit" value="Login" (click)="login(acno, pswd)" class="btn float-right login_btn " style="width:50%"> -->
                        <!-- ? event binding (event)='method-name' -->
                        <!-- <input type="submit" value="Login" (click)="login()" class="btn float-right login_btn " style="width:50%"> -->
                        <!-- <input type="submit" value="Login" class="btn float-right login_btn " style="width:50%"> -->
                    </div>
                </form>
            </div>
            <p style="color:white;align-items:baseline;">Not a user? <a routerLink="register">Register</a></p>
            <!-- <p style="color:white;align-items:baseline;">Not a user? <a href="./register.html">Register</a></p> -->
        </div>
    </div>
</div>
